{% extends 'index.html' %}

{% block content %}
    
    <table class='table'>
        <tr>
            <th>#</th>
            {% for name in column_name %}
            <th>{{ name }} </th>
            {% endfor %}
        </tr>
    {% for lineitem in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ lineitem.customer_name }}</td>
            <td>{{ lineitem.total_amount }}</td>
            <td>{{ lineitem.amount_paid }}</td>
            <td>{{ lineitem.amount_not_paid }}</td>
        <tr>
    {% endfor %}
    
    {% endblock %}
    

</body>
</html>
